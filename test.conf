server {
    listen 8002;
	server_name localhost;
    host 127.0.0.1;
    root www/;
    # client_max_body_size 3000000;
	#index index.html;
    #error_page 404 error_pages/404.html;

    location / {
        methods  DELETE POST GET;
        autoindex on;
    }

    location /Site1 {
        autoindex on;
        #index index.html;
        methods GET POST;
    }

    location /cgi {
        root ./;
        methods GET POST DELETE;
        index test.py;
        cgi_path /usr/bin/python3 /bin/bash;
        cgi_ext .py .sh;
    }
}


